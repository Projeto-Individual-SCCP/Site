<script>
    var listaJogadores = [];
    var listaGostar = [];

    function registrar() {
        var contador = 0;


        if (listaJogadores.indexOf(input_jog.value) < 0) {
            listaJogadores.push(input_jog.value);
        } else {
            alert("Não pode mais de 1 jogador com o mesmo nome!");
        }


        while (contador <= listaJogadores.length) {
            if (contador >= 0 && contador <= 4) {
                msg.innerHTML = `Você sabe o nome de ${contador} jogadores. Você é um torcedor iniciante e conhece bem pouco do elenco.<br>`
            }
            else if (contador >= 5 && contador <= 8) {
                msg.innerHTML = `Você sabe o nome de ${contador} jogadores. Você é um bom torcedor e mas poderia conhecer mais o elenco.<br>`
            }
            else {
                msg.innerHTML = `Você sabe o nome de ${contador} jogadores. Você é um torcedor FIEL e sabe tudo sobre o TIMÃO! VAI CORINTHIANS!!<br>`
            }
            contador += 1
        }
    }

    function ver() {
        var contador = 0;
        var amor = Number(input_gostar.value);
        listaGostar.push(input_gostar.value);

        if (amor < 5) {
            alert(" Nível de Paixão muito baixo... 😢")
        } else {
            alert(" Nível de Paixão alto, ele deve ser muito querido por toda Fiel! 😁")
        }

        while (contador < listaJogadores.length) {
            msg.innerHTML += `
    ${contador + 1}. Nome: ${listaJogadores[contador]} ⋙ Nível de Paixão: ${listaGostar[contador]}<br>`
            contador += 1
        }
    }

    function salvar() {
        // salvando no local storage
        const arr= listaJogadores
        localStorage.setItem('itens', JSON.stringify(arr));
        const itens = JSON.parse(localStorage.getItem('itens'))

        msg2.innerHTML = `${itens}<br>`
    }
</script>
